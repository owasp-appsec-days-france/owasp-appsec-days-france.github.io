<svg width="700" height="220" viewBox="0 0 700 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8eef7"/>
      <stop offset="100%" stop-color="#c9d5e3"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#00000033"/>
    </filter>
  </defs>

  <!-- Background panel -->
  <rect x="0" y="0" width="700" height="220" rx="18" fill="url(#bgGrad)"/>

  <!-- Logo placeholder circle -->
  <circle cx="110" cy="110" r="50" fill="#ffffff" stroke="#a8b3c2" stroke-width="2" filter="url(#softShadow)"/>

  <!-- Outer ring on logo -->
  <circle cx="110" cy="110" r="32" fill="none" stroke="#6b7c93" stroke-width="3" opacity="0.5"/>

  <!-- Text -->
  <text x="200" y="115"
        font-family="Segoe UI, Roboto, sans-serif"
        font-size="34"
        fill="#2d3440"
        font-weight="600"
        dominant-baseline="middle">
    Your company and logo here
  </text>
</svg>
